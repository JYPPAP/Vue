<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>와처 사용법</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div id="app">
    옵션을 사용하는 경우
  </div>

    <!-- Vue.js 2.6.9-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.min.js'></script>
    <script>
      var app = new Vue ({
        el: '#app',
        watch: {
          list: {
            handler: function ( newVal, oldVal ) {
              // list가 변경될 때 하고 싶은 처리
            },
            deep: true,
            // 네스트된 객체 감시 여부를 정할 수 있고
            immediate: true
            // 값을 읽어들이는 시점을 정할 수 있다
          }
        }
        /* 옵션 설정시 배열 요소 내부의 속성이 변결될 때도 핸들러가 호출된다. */
      });
    </script>
</body>
</html>
