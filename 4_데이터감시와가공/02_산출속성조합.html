<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>산출 속성 조합</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div id="app">
    <p>X: {{ halfPoint.x }}</p>
    <p>Y: {{ halfPoint.y }}</p>
  </div>

    <!-- Vue.js 2.6.9-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.min.js'></script>
    <script>
      var app = new Vue ({
        el: '#app',
        data: {
          width: 800,
          height: 600
        },
        computed: {
          halfWidth: function (  ) {
            return this.width / 2
          },
          halfHeight: function ( ) {
            return this.height / 2
          },
          halfPoint: function ( ) {
            return {
              x: this.halfWidth,
              y: this.halfHeight
            }
          }
        }
      });
    </script>
</body>
</html>
