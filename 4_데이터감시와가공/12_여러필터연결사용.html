<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>여러 필터 연결 사용</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div id="app">
    180도는 {{ 180 | radian | round }} 라디안 입니다.
    <!--
    {{ value | filter1 | filter2 }}
    value에 대해 filter을 필터링 한 후 결과를 매개변수로 사용하여 filter2를 호출
    -->
  </div>

    <!-- Vue.js 2.6.9-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.min.js'></script>
    <script>
      var app = new Vue({
        el: '#app',
        filters: {
          /* 소수점 이하 2번째 자리까지 끊는 필터 */
          round: function(val){
            return Math.round(val * 100) / 100
            /* ()안의 * 100이 소수점 2번째 자리까지고 그래서 끝나고 나누기 100을 해 줬다. */
          },
          /* 도 단위를 라디안 단위로 변환하는 필터 */
          radian: function(val){
            return val * Math.PI / 180
          }
        }
      });
    </script>
</body>
</html>
