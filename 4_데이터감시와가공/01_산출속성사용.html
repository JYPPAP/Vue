<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>산출 속성 사용</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div id="app">
    <p>{{ width }}의 절반은 {{ halfWidth }}입니다.</p>
  </div>

    <!-- Vue.js 2.6.9-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.min.js'></script>
    <script>
      var app = new Vue ({
        el: '#app',
        data: {
          width: 800
        },
        computed: {
          halfWidth: function (  ) {
            return this.width / 2
          }
        }
      });
    </script>
</body>
</html>
