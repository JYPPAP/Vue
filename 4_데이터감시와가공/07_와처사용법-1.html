<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>와처 사용법</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div id="app">
    옵션을 사용하지 않는 경우
  </div>

    <!-- Vue.js 2.6.9-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.min.js'></script>
    <script>
      var app = new Vue ({
        el: '#app',
        watch: {
          /* 감시할 데이터: function(새로운 값, 이전 값){
            value가 변화했을 때 하고싶은 처리.
          } */
          'item.value': function ( newVal, oldVal ) {
            // 객체의 속성도 감시할 수 있음.
            /* 특정 데이터나 산출 속성의 상태를 감시해서 변화가 생기면 등록한 처리를 자동으로 ㅣㄹ행해주는 것
            데이터의 변화를 트리거하는 훅.
            산출 속성과 다르게 와처 자체가 데이터를 리턴하지 않음.
            데이터 지향 설계를 지원하는 기능.
            */
          }
        }
      });
    </script>
</body>
</html>
