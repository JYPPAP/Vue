<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM 높이 확인</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div id="app">
    <button v-on:click="list.push(list.length+1)">추가</button>
    <ul ref="list">
      <li v-for="item in list">{{ item }}</li>
    </ul>
  </div>

    <!-- Vue.js 2.6.9-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.min.js'></script>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          list: []
        },
        watch: {
          list: function() {
            // 변경 후 ul 태그의 높이를 추출할 수 없음
            console.log('기본 출력:', 'this.$refs.list.offsetHeight');
            // nextTick으로 높이 추출 가능
            this.$nextTick( function () {
              console.log('nextTick:', this.$refs.list.offsetHeight)
            })
          }
        }
      });
    </script>
</body>
</html>
