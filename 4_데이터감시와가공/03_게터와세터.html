<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게터와 세터</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div id="app">
    <input v-model.number="width"> {{ width }}
    <input v-model.number="halfWidth"> {{ halfWidth }}
  </div>

    <!-- Vue.js 2.6.9-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.min.js'></script>
    <script>
      var app = new Vue ({
        el: '#app',
        data: {
          width: 800
        },
        computed: {
          halfWidth: {
            get: function (  ) {
              return this.width / 2
            },
            set: function ( val ) {
              this.width = val * 2
            }
          }
        }
      });
    </script>
</body>
</html>
