<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부모 데이터 조작</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div id="app">
    <ul>
      <comp-child v-for="item in list"
      v-bind:key="item.id"
      v-bind='item'
      v-on:attack='handlerAttack'></comp-child>
    </ul>
  </div>

    <!-- Vue.js 2.6.9-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.min.js'></script>
    <script>
      Vue.component('comp-child', {
        template: '<li>{{ name }} HP.{{ hp }}\
          <button v-on:click="doAttack">공격하기</button></li>',
          props: {
            id: Number,
            name: String,
            hp: Number
          },
          methods: {
            doAttack: function (){
              this.$emit('attack', this.id)
            }
          }
      });

      new Vue ({
        el: '#app',
        data: {
          list: [
            { id: 1, name: '슬라임', hp: 100 },
            { id: 2, name: '고블린', hp: 200 },
            { id: 3, name: '드래곤', hp: 500 },
          ]
        },
        methods: {
          // attack가 실행된 경우
          handleAttack: function(id){
            var item = this.list.find(function (el) {
              return el.id === id
            })

            if (item !== undefined && item.hp > 0) item.hp -= 70
          }
        }
      });
    </script>
</body>
</html>
