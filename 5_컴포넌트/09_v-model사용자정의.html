<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-model 사용자 정의</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <!-- 이벤트가 발생하는 것을 직접 만들어 보는 것. -->
  <div id="app">

  </div>

    <!-- Vue.js 2.6.9-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.min.js'></script>
    <script>
      Vue.component('my-calendar', {
        /* my-calender 라는 컴포넌트 만들고 */
        model: {
          // 현재 값을 value가 아니라 current로 할당하고 싶은 경우
          prop: 'current',
          // 이벤트를 change로 사용하고 싶은 경우
          event: 'change'
        },
        props: {
          current: String
        },
        created: function() {
          this.$emit('change', '2021-01-01')
        }
      });
    </script>
</body>
</html>
