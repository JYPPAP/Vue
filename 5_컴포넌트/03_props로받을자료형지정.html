<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>props로 받을 자료형 지정</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div id="app">
    <example v-bind:value='value'></example>
  </div>

    <!-- Vue.js 2.6.9-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.min.js'></script>
    <script>
      /*
      1~4 까지 하나씩 확인!
      1. 자료형 확인을 생략하는 경우
      Vue.component('example', {
        props: ['value']
      });

      2. 자료형만 확인하는 경우
      Vue.component('example', {
        props: {
          value: 자료형
        }
      });

      3. 인스턴스를 확인하는 경우
      function Cat(name) {
        this.name = name
      }
      Vue.component('example', {
        props: {
          value: Cat // Cat 데이터만 허가
        }
      });
      new Vue ({
        data: {
          value: new Cat('구름') // value는 Cat 데이터
        }
      });

      4. 옵션도 사용하는 경우
      Vue.component('example', {
        props: {
          value: {
            type: [String, Number],         // 자료형, 배열
            default: 100,                   // 데이터, 함수
            required: true,                 // Boolean, 필수 여부
            validator: function (value) {   // 사용자 정의 유효성 검사 함수, Boolean 값 리턴
              return value > 10
            }
          }
        }
      });
      */
    </script>
</body>
</html>
