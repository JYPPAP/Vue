<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사용자정의 컴포넌트 - 슬롯</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <comp-child>
    <!--
      슬롯(slot)
      - 부모가 되는 컴포넌트 
    -->
    <header slot='header'>
      Hello Vue.js!
    </header>
    Vue.js는 JavaScript 프레임워크 입니다.
  </comp-child>

  <section class="comp-child">
    <slot name='header'>
      <header>
        디폴트 타이틀
      </header>
    </slot>
    <div class="content">
      <slot>디폴트 콘텐츠</slot>
    </div>
    <slot name='footer'>
      <!-- 없다면 아무 것도 출력하지 않습니다. -->
    </slot>
  </section>

    <!-- Vue.js 2.6.9-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.min.js'></script>
    <script>
      var app = new Vue ({
        el: '#app',
      });
    </script>
</body>
</html>
