<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>컴포넌트 간의 통신</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div id="app">
    <h3>프로퍼티로 문자열 전달</h3>
    <!-- 얘는 그대로 전달되는 것이고 -->
    <comp-child val="자식AA"></comp-child>
    <comp-child val="자식BB"></comp-child>
    <hr>
    <h3>프로퍼티로 데이터 전달</h3>
    <!-- :이 있고 없고 차이. -->
    <comp-child :val="valueA"></comp-child>
    <!-- 얘는 값을 바인딩해서 가져오는 것. -->
    <comp-child :val="valueB"></comp-child>
  </div>

    <!-- Vue.js 2.6.9-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.min.js'></script>
    <script>
      // 컴포넌트에서 프로퍼티를 전달하기 위한 props 정의
      Vue.component('comp-child', {
        // 템플릿에서 val 사용하기
        template: '<p>{{ val }}</p>',
        // 받을 속성 이름 지정하기
        props: ['val']
      });
      new Vue ({
        el: '#app',
        data: {
          valueA: '자식A',
          valueB: '자식B'
        },
      });
    </script>
</body>
</html>
