<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리스트에서 요소 제거</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="(item, index) in list" v-bind:key='item.id'>
        ID.{{item.id}} {{ item.name }} HP.{{ item.hp}}
        <button v-on:click='doRemove(index)'>제거</button>
      </li>
    </ul>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.min.js' integrity='sha512-deBbW1lpMT6h3gvOzmeMPft4pf9CMGjCKc5jSNq2pMSjtkMPuELbd4N3LKXVq/t1t6qco4q3u/XguyqGqlOMjA==' crossorigin='anonymous'></script>
  <script>
    var app = new Vue ({
      el: '#app',
      data: {
        list: [
          { id: 1, name: '슬라임', hp: 100 },
          { id: 2, name: '고블린', hp: 300 },
          { id: 3, name: '오크', hp: 500 },
        ]
      },
      methods: {
        /* 제거버튼을 클릭할 때의 핸들러 */
        doRemove: function(index) {
          /* 전달받은 인덱스 위치에서 한 개만큼 제거 */
          this.list.splice(index, 1)
        }
      }
    });
  </script>
</body>
</html>
