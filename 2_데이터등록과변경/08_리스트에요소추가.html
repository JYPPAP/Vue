<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리스트에 요소 추가</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div id="app">
    <input v-model='name'>
    <button v-on:click='doAdd'>추가</button>
    <ul>
      <li v-for="item in list" v-bind:key='item.id'>
        ID.{{item.id}} {{item.name}} HP.{{item.hp}}
      </li>
    </ul>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.min.js' integrity='sha512-deBbW1lpMT6h3gvOzmeMPft4pf9CMGjCKc5jSNq2pMSjtkMPuELbd4N3LKXVq/t1t6qco4q3u/XguyqGqlOMjA==' crossorigin='anonymous'></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        name: '키메라',
        list: [
          { id: 1, name: '슬라임', hp:100 },
          { id: 2, name: '고블린', hp:300 },
          { id: 3, name: '오크', hp:500 },
        ]
      },
      methods: {
        doAdd: function(){
          var max = this.list.reduce( function(a, b){
            return a > b.id ? a : b.id
          }, 0);
          this.list.push({
            id:max + 1,
            name: this.name,
            hp: 500
          });
        }
      }
    });
  </script>
</body>
</html>
