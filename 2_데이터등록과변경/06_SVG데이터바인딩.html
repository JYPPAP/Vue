<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG 데이터 바인딩</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div id="app">
    <svg>
      <circle cx='100' cy='75' v-bind:r='radius' fill='lightpink'></circle>
    </svg>
    <input type="range" min="0" max="100" v-model='radius'>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.min.js' integrity='sha512-deBbW1lpMT6h3gvOzmeMPft4pf9CMGjCKc5jSNq2pMSjtkMPuELbd4N3LKXVq/t1t6qco4q3u/XguyqGqlOMjA==' crossorigin='anonymous'></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        radius: 50
      }
    });
  </script>
</body>
</html>
