<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>시작</title>
</head>
<body>
  <div id="app">
    <h1>{{ message }}</h1>
  </div>

  <!-- Vue.js CDN -->
  <!-- script src="https://cdn.jsdelivr.net/npm/vue@2.6.9" -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.min.js'></script>
  <script>
    var app = new Vue ( {
      el: '#app',
      /* id가 app인 요소 */
      data: {
        message: 'Welcome to Vue.js!'
        /* message 속성 값네 : ''내부의 내용을 대입하기. 
        > h1 태그의 속성을 가진 Welcome to Vue.js! 가 출력된다.
        */
      }
    });
  </script>
</body>
</html>
