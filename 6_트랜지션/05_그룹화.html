<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>트랜지션</title>
  <link rel="stylesheet" href="../css/main.min.css">
  <style>
    .v-enter-active, .v-leave-active {
      transition: opacity 1s;
    }
    .v-enter, .v-leave-to {
      opacity: 0;
    }

    /* 오류 수정 */
    .v-leave-active {
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="app">
    <p><button v-on:click='show=!show'>변경</button></p>
    <transition>
      <div v-if='show' key='a'>TRUE</div>
      <div v-else key='b'>FALSE</div>
      <!-- 변경을 할 때 위치가 아래에 나오기 때문에 겹치게 만들기 위해서 poa를 해서 겹치는 형태로
        자연스럽게 전환이 될 수 있도록 만들었다.
        p의 기본값인 스태틱만 유일하게 위치이동이 허용되지 않는다. 라는 것을 기억해야 한다.
      -->
    </transition>
  </div>

    <!-- Vue.js 2.6.9-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.min.js'></script>
    <script>
      var app = new Vue ({
        el: '#app',
        data: {
          show: true
        }
      });
    </script>
</body>
</html>
