<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>트랜지션</title>
  <link rel="stylesheet" href="../css/main.min.css">
  <style>
    .v-enter-active, .v-leave-active {
      transition: all 1s;
    }
    .v-enter, .v-leave-to {
      opacity: 0;
      transform: translateX(-20px);
    }
  </style>
</head>
<body>
  <div id="app">
    <p><button v-on:click='show=!show'>변경</button></p>
    <transition
      v-on:before-enter='beforeEnter'
      v-on:enter='enter'
      v-on:after-enter='afterEnter'
      v-on:enter-cancelled='enterCancelled'
      v-on:before-leave='beforeLeave'
      v-on:leave='leave'
      v-on:after-leave='afterLeave'
      v-on:leave-cancelled='leave-cancelled'>
      <div v-if='show'>콘솔 로그 확인</div>
    </transition>
  </div>

    <!-- Vue.js 2.6.9-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js'></script>
    <script>
      new Vue ({
        el: '#app',
        data: {
          show: true
        },
        methods: {
          // Enter
          beforeEnter: function (el) {
            // DOM에 요소가 추가되기 전
            console.log('before-enter')
          },
          enter: function (el, done) {
            // .v-enter가 있는 DOM에 요소가 추가된 후
            console.log('enter')
            setTimeout(done, 1000) // 1초 후에 enter를 종료하고 after-enter로 변경
          },
          afterEnter: function (el) {
            // 트랜지션이 종료되거나 enter에서 done() 호출 후
            console.log('after-enter')
          },
          enterCancelled: function (el) {
            console.log('enter-cancelled')
          },
          beforeLeave: function (el) {
            // 클래스가 추가되기 전
            console.log('before-leave')
          },
          leave: function (el, done) {
            // v-leave가 추가된 후
            console.log('leave')
            setTimeout(done, 1000)
          },
          afterLeave: function (el) {
            console.log('after-leave')
          },
          /* v-show와 함께 사용하는 경우에만 leaveCancelled 사용 가능 */
          leaveCancelled: function (el) {
            console.log('leave-cancelled')
          }
        }
      });
    </script>
</body>
</html>
