<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>트랜지션</title>
  <link rel="stylesheet" href="../css/main.min.css">
  <style>
    .v-enter-active, .v-leave-active {
      transition: opacity 1s;
    }
    .v-enter, .v-leave-to {
      opacity: 0;
    }
    .trans {
      width: 100px;
      border: 2px solid lightcoral;
      float: left;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <p><button v-on:click='show=!show'>변경</button></p>

    <div class="trans">
      <h3>normal</h3>
      <transition>
        <div v-if='show' key='a'>TRUE</div>
        <div v-else key='b'>FALSE</div>
      </transition>
    </div>

    <div class="trans">
      <h3>out-in</h3>
      <transition mode='out-in'>
        <div v-if='show' key='a'>TRUE</div>
        <div v-else key='b'>FALSE</div>
      </transition>
    </div>

    <div class="trans">
      <h3>in-out</h3>
      <transition mode='in-out'>
        <div v-if='show' key='a'>TRUE</div>
        <div v-else key='b'>FALSE</div>
      </transition>
    </div>
  </div>

    <!-- Vue.js 2.6.9-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.min.js'></script>
    <script>
      var app = new Vue ({
        el: '#app',
        data: {
          show: true
        }
      });
    </script>
</body>
</html>
