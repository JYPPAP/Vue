<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>트랜지션</title>
  <link rel="stylesheet" href="../css/main.min.css">
  <style>
    .v-enter-active, .v-leave-active {
      transition: all 1s;
    }
    .v-leave-active {
      position: absolute;
    }
    .v-enter, .v-leave-to {
      opacity: 0;
      transform: translateX(-20px);
    }

    button {
      display: block;
    }
  </style>
</head>
<body>
  <div id="app">
    <button v-on:click='toggle=!toggle'>변경</button>
    <svg xmlns='http://www.w3.org/2000/svg' version="1.1">
      <!-- SVG 요소에 트랜지션 사용 -->
      <transition>
        <my-circle v-bind:fill='fill' v-bind:key='fill'></my-circle>
      </transition>
    </svg>
  </div>

    <!-- Vue.js 2.6.9-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.min.js'></script>
    <script>
      Vue.component('my-circle', {
        template: '<circle cx="80" cy="75" r="50" v-bind:fill="fill"/>',
        props: {
          fill: String
        }
      });

      new Vue ({
        el: '#app',
        data: {
          toggle: false
        },
        computed: {
          fill: function (  ) {
            return this.toggle ? 'lightpink' : 'skyblue'
          }
        }
      });
    </script>
</body>
</html>
