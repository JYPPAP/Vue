<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트 장식자 - .native</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div id="app">
    <!-- 컴포넌트를 클릭하면 핸들러가 호출됨 -->
    <!-- .native : 컴포넌트의 루트 요소 위에 있는 네이티브 이벤트 호출 -->
    <my-component v-on:click.native='handler'></my-component>

    <!-- 컴포넌트를 클릭하더라고 핸들러가 호출되지 않음. -->
    <my-component v-on:click='handler'></my-component>

    <!-- 태그가 아니기 때문에 뭐가 출력되지는 않는다. 이런식으로 사용된다. 루트요소 위에있는 이벤트를 호출할 때 사용한다. 태그형식처럼 쓰는 것을 엑셀맵? 이라고 한다. -->
  </div>

  <!--
    키보드 장식자
    .keydown.장식자
    .enter
    .tab
    .delete
    .space
    .esc
    .up
    .down
    .left
    .right
  -->

  <!--
    시스템 장식자
    .ctrl   : 컨트롤 키가 눌린 경우
    .alt    : 알트 키가 눌린 경우
    .shift  : 시프트 키가 눌린 경우
  -->

    <!-- Vue.js 2.6.9-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.min.js'></script>
    <script>
      new Vue({
        el: '#app',
        methods: {
          handler: function(comment){
            console.log(comment);
          }
        }
      });
    </script>
</body>
</html>
